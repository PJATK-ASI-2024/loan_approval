name: CI/CD Pipeline for project

on:
  push:
    branches:
      - main

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12.0"

      - name: Set up airflow
        run: docker compose up --build
        env:
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          SHEETS_KEY: ${{ secrets.SHEETS_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}

      - name: Set up API
        run: docker pull jaroslawgawrych/loan_approval_api:latest
          docker run -d -p 5000:5000 jaroslawgawrych/loan_approval_api:latest

      - name: Test model
        run: python /models/client.py

      - name: Upload log artifact
        uses: actions/upload-artifact@v3
        with:
          name: log
          path: log.txt
